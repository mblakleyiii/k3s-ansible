---
- name: Destroy zfs snapshotter dataset
  become: true
  shell: zfs destroy -r {{snapshotter_zfs_dataset}}
  when: snapshotter_zfs = "zfs" and snapshotter_zfs_dataset is defined
  ignore_errors: true

- name: Get the list of mounted filesystems
  shell: set -o pipefail && cat /proc/mounts | awk '{ print $2}' | grep -E "^{{ mounted_fs }}"
  register: get_mounted_filesystems
  args:
    executable: /bin/bash
  failed_when: false
  changed_when: get_mounted_filesystems.stdout | length > 0
  check_mode: false

- name: Umount filesystem
  ansible.posix.mount:
    path: "{{ item }}"
    state: unmounted
  with_items:
    "{{ get_mounted_filesystems.stdout_lines | reverse | list }}"
